services:
  - type: web
    name: player-pro-backend
    env: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: player-pro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: TEACHER_SERIAL_PEPPER
        value: VPR_Music_Center_2024_Secure_Pepper

  - type: web
    name: player-pro-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: player-pro-db
    plan: starter
    databaseName: player_pro
    user: player_pro_user
